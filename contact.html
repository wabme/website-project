</head>
<body>

    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-success navbar-dark py-3 fixed-top">

<button 
  class="navbar-toggler"

<span class="navbar-toggler-collapse"></span>
</button>

<div 
  class="collapse navbar-collapse" 
  id="navmenu">
  <ul class="navbar-nav ms-auto">

      >

    </button>

    </div>

  <!-- Form -->
  <div class="container">
    <h2 class="my-5">Need help? Send us a message now.</h2>
    <div class="row">
     
      <div class="col-md-6">
        <form class="row g-3" action="#">
          <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" required />
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" required />
          </div>
          <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="col-md-12">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              rows="3"
              id="message"
              required
            ></textarea>
          </div>
          <div class="col-md-12 p-2">
            <button class="btn btn-dark btn-lg" type="submit">Send Message</button>
          </div>
        </form>
      </div>

      <div class="col-md-5 p-5">
        <img
          class="img-fluid"
          src="./images/contactphoto.png"
          alt=""
        />
      </div>
    </div>
  </div>
<!-- end of form -->

  <!-- footer -->
<footer 
class="p-5 bg-dark text-white text-center position-relative">
